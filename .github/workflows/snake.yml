### Step 4: Give Actions Permission to Write

1. Go to your repo **Settings → Actions → General**
2. Scroll down to **"Workflow permissions"**
3. Select **"Read and write permissions"**
4. Click **Save**

---

### Step 5: Run the Action Manually (First Time)

1. Go to the **Actions** tab in your repo
2. Click **"Generate Snake Animation"** on the left
3. Click **"Run workflow" → "Run workflow"**
4. Wait ~30 seconds for it to complete ✅

This will create an `output` branch in your repo with the SVG files inside.

